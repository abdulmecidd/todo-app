<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <div class="container">
        <div class="row">
            <div class="col-12 justify-content-center">
                <div class="card mt-20">
                    <div class="card-header">
                        <h1 class="card-title">Todo App</h1>
                        <p class="card-text">A simple todo app made with js and bootstrap basics.</p>
                    </div>
                    <div class="card-body">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="add something to do." id="addTodoInput">
                            <button id="addTodo" type="submit" class="btn btn-primary">Add</button>  
                    </div>  
                </div>
            </div>
            <div class="alert alert-danger" id="alert" role="alert">
                The input cannot be empty.
              </div>
                <div class="card mt-20">
                    <div class="card-header controls">
                        <div class="filters">
                            <span class="active" id="all">All</span>
                            <span id="pending">Pending</span>
                            <span id="completed">Completed</span>
                        </div>
                        <button class="btn btn-danger btn-sm float-end" id="removeAllButton">Remove</button>
                    </div>
                    <div class="card-body">
                        <ul id="taskList" class="list-group list-group-flush">    
                        </ul>
                    </div>
            </div> 
        </div>
<script src="script.js"></script>   
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>  

</body>
</html>
